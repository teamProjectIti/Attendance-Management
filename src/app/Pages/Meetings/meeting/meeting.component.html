<div class="container text-center">
    <h2>All Meetings</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let meeting of MeetingList">
          <td>{{ meeting.id }}</td>
          <td>{{ meeting.name }}</td>
          <td>{{ meeting.date }}</td>
        </tr>
      </tbody>
    </table>
    <div class="container mx-auto text-center">
        <div class="row">
          <div class="col-1 offset-4">
            <button class="btn btn-outline-primary form-control" [disabled]="page === 1" (click)="prevPage()">Prev</button>
          </div>
          <div class="col-2 text-center">
            <span>{{ page }} of {{ totalPages }}</span>
          </div>
          <div class="col-1 text-end">
            <button class="btn btn-outline-primary form-control" [disabled]="MeetingList.length < pageSize" (click)="nextPage()">Next</button>
          </div>
        </div>
      </div>
      
          
  </div>
