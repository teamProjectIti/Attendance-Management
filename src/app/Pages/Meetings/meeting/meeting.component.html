

<div class="container-f">
  
  <div class="row">
    <div class="col-12">
      <div class="container text-center">

        <div class="container-f row m-1">
          <div class="col-8 text-center">
            <h2>All Meetings</h2>
          </div>
          <div class="col-4">
            <button class="btn btn-outline-info mx-1" (click)="AddMeeting(meeting)">Add New Meeting</button>
          </div>
        </div>

        <table class="table table-striped">
          <thead>
            <tr>
              <th>Number</th>
              <th>Name Meeting</th>
              <th>Date Meeting</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let meeting of MeetingList">
              <td>{{ meeting.id }}</td>
              <td>{{ meeting.name }}</td>
              <td>{{ meeting.date }}</td>
              <td>
                <button class="btn btn-outline-info mx-1" (click)="editUser(meeting)">Edit</button>
                <button  class="btn btn-danger mx-1" (click)="deleteUser(meeting.id)">Delete</button>
            </td>
            </tr>
          </tbody>
        </table>
        <div class="container mx-auto text-center">
            <div class="row">
              <div class="col-2 offset-2">
                <button class="btn btn-outline-primary form-control" [disabled]="page === 1" (click)="prevPage()">Prev</button>
              </div>
              <div class="col-2 text-center">
                <h2><span class="text-danger ">{{ page }} </span> of {{ totalPages }}</h2>
              </div>
              <div class="col-2 text-end">
                <button class="btn btn-outline-primary form-control" [disabled]="MeetingList.length < pageSize" (click)="nextPage()">Next</button>
              </div>
            </div>
          </div>
          
             
      </div>
      
    </div>
   
    <div class="col-4" [ngClass]="{modalx: selectedUser}">
      <app-meeting-form *ngIf="selectedUser"
        [Meeting]="selectedUser"
        (save)="saveUser($event)"
        (delete)="deleteUser($event)"
        (Close)="closeComponet()">
      </app-meeting-form>
    </div>
  </div>
</div>
