<div class="row">
    <form>
        <div class="form-group row mt-1">
          <label for="name" class="col-sm-2 col-form-label col-md-3">Name:</label>
          <div class="col-sm-10 col-md-9">
            <input type="text" class="form-control" [(ngModel)]="Meeting.name" name="name" id="name">
          </div>
        </div>
        
        <div class="form-group row mt-1">
          <label for="text" class="col-sm-2 col-form-label col-md-3">Data Meeting:</label>
          <div class="col-sm-10 col-md-9">
            <input type="date" class="form-control" [(ngModel)]="Meeting.date" name="date" >
          </div>
        </div>
        <hr>
        <div class="form-group row mt-1">
          <div class="col-sm-10 offset-sm-2 col-md-9 offset-md-3">
            <button type="button" class="btn btn-primary btn-block m-1" (click)="onSave()">Save</button>
            <button type="button" class="btn btn-danger btn-block m-1" (click)="onDelete()">Delete</button>
          </div>
        </div>
      </form>
      
</div>

<div>
    <div class="text-center">
        <img src="../../../../assets/istockphoto-1447145756-612x612.jpg" class="rounded img-thumbnail" alt="Jesus">
      </div>
</div>
